<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chatroom</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #e5ddd5;
      }

      .chat-box {
        height: 450px;
        overflow-y: auto;
        background: #f0f2f5;
        border-radius: 10px;
        padding: 15px;
      }

      .chat-msg {
        max-width: 75%;
        padding: 10px 15px;
        border-radius: 12px;
        margin-bottom: 15px;
        position: relative;
      }

      .msg-left {
        background: white;
        border-top-left-radius: 0;
      }

      .msg-right {
        background: #d1f8d1;
        margin-left: auto;
        border-top-right-radius: 0;
      }

      .avatar {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .me-avatar {
        margin-left: 8px;
        margin-right: 0;
      }

      .username {
        font-size: 12px;
        margin-bottom: 3px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
              <h4>Chatroom</h4>
            </div>

            <div class="card-body">
              <!-- USER JOIN -->
              <div id="usernameDiv">
                <input
                  type="text"
                  id="username"
                  class="form-control mb-3"
                  placeholder="Enter your name"
                />
                <input
                  type="text"
                  id="avatarUrl"
                  class="form-control mb-3"
                  placeholder="Enter avatar image URL (optional)"
                />
                <button class="btn btn-success w-100" onclick="joinChat()">
                  Join Chat
                </button>
              </div>

              <!-- CHAT SECTION -->
              <div id="chatSection" class="d-none">
                <div
                  id="typingStatus"
                  class="text-muted mb-1"
                  style="height: 20px"
                ></div>

                <div id="messages" class="chat-box mb-3"></div>

                <div class="input-group">
                  <input
                    type="text"
                    id="msgInput"
                    class="form-control"
                    placeholder="Type message..."
                  />
                  <button class="btn btn-success" onclick="sendMessage()">
                    Send
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

   <!-- Correct Socket.IO client -->
<script src="https://freelancing-x4bz.onrender.com/socket.io/socket.io.js"></script>

<!-- Your JS -->
<script src="script.js"></script>

  </body>
</html>
